<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Breeze</title>

    <script src="https://cdn.auth0.com/js/lock/10.2.2/lock.min.js"></script>
    <script type="text/javascript">
		var lock = new Auth0Lock('{{ AUTH0_CLIENT_ID }}', '{{ AUTH0_DOMAIN }}', {
		auth: {
		  redirectUrl: '{{ AUTH0_CALLBACK_URL }}',
		  responseType: 'code',
		  params: {
		    scope: 'openid profile'
		  }
		}
		});
		window.onload = function () {
			lock.show();
		};
</script>
</head>
<body>
	<div align="center">Breeze (empty) home page</div><br />
    <button onclick="lock.show();">Breeze Login</button>
</body>
</html>
