<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Cloud Breeze</title>

    <script src="https://cdn.auth0.com/js/lock/10.2.2/lock.min.js"></script>
    <script type="text/javascript">
		var lock = new Auth0Lock('{{ AUTH0_CLIENT_ID }}', '{{ AUTH0_DOMAIN }}', {
		auth: {
		  redirectUrl: '{{ AUTH0_CALLBACK_URL }}',
		  responseType: 'code',
		  params: {
		    scope: 'openid profile'
		  }
		}
		});
	</script>
</head>
<body>
	<div align="center"><h6>Breeze (empty) home page</h6>
		<h1>This is "Cloud Breeze" !</h1>
		<button onclick="lock.show();">Breeze Login</button>
		{% if error_msg %}
			<h3 style="color: crimson">{error} : {error_msg}</h3>
		{% else %}
			{% if from_fimm %}
				FIMM Users : are you looking for
				<a href="https://breeze-fimm.fimm.fi" title="go to FIMM's version of Breeze">FIMM's Breeze</a> ?<br>
			{% else %}
				<script type="text/javascript">
					window.onload = function () {
						lock.show();
					};
				</script>
			{% endif %}
		{% endif %}
	</div>
</body>
</html>
