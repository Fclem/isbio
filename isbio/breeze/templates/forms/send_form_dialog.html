{% load bootstrap_toolkit %}
<!-- Basic FORM Modal -->

<form id="form_modal_apply" class="form-horizontal" action="" method="post" enctype="multipart/form-data" >
	<div id="form_modal_apply_div">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="myModalLabel">{{ header }}</h3>
		</div>
		<div class="modal-body">
			{% csrf_token %}

			{% for item in form %}
				{{ item|as_bootstrap:layout }}
			{% endfor %}
			<div class="control-group">
				<label class="control-label" for=""></label>
					<div class="control">
						<a class="Glyph" href="#"data-toggle="tooltip" title="Add Off-site user"
						   class="btn btn-inverse apply" onclick="get_form({{ id }}, 'Send', 'Add');">Add and Off-Site user</a><!-- data-target="#Add"  data-toggle="modal"  -->
					</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" id="submit-btn">{{ submit }}</button>
			<button class="btn btn-inverse" data-dismiss="modal">Cancel</button>
		</div>
	</div>
</form>
<script type="text/javascript">
	//prevents multiple submission of the form (i.e. if the server is slow and take time to respond, or do not respond)
	function while_sending() {
	$('#submit-btn').on('click', function (ev) {
			ev.preventDefault();
			$("#submit-btn").attr("disabled", "disabled");
			$("#form_modal_apply").submit();
			return false;
		});
	}
	$(document).ready(while_sending());
</script>
