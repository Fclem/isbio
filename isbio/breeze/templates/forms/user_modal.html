{% load bootstrap_toolkit %}
<!-- Apply Modal -->

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">{{ name }}</h3>
  </div>
  <div class="modal-body">
    <blockquote>
      <p>{{ inline }}</p>
    </blockquote>   
    <p>&nbsp;</p>
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        {{ form|as_bootstrap:layout }}
    </form>        
  </div>
  <div class="modal-footer">
    <button class="btn btn-inverse">Schedule</button>
    <button class="btn btn-inverse">Run</button>
    <button class="btn btn-inverse" aria-hidden="true">Close</button>
  </div>
