{% for each in stats %}
  <tr>
    <td> {{ each.script.name }} </td>
    <td> {%  firstof each.author.get_full_name each.author %} </td>
    {% if each.istag %}
    <td> 
        Report
    </td>
    <td>
        {{ each.times}}
    </td>
    {% else %}
    <td>
        Script
    </td>
    <td>
        {{ each.times}}
    </td>
    {% endif %}
  </tr>
{% empty %}
  <tr>
    <td></td> <td>No scripts data found in the data base...</td><td></td><td></td><td>
  </tr>
{% endfor %}
