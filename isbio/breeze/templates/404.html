{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="row-fluid">

<div class="row-fluid">
  <div class="span10  offset1 ">
    404 Not Found

		  <ul class="messages">

			  {% endfor %}
		  </ul>
	  {% endif %}
  </div>
</div>
{% endblock %}
