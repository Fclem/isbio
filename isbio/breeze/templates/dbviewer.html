{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block title %}DB Viewer{% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}
<div class="row-fluid">
  &nbsp;
</div>

<div class="row-fluid">
  <div class="span10 offset1">

    <!-- Tab Headers: -->
    <ul class="nav nav-tabs" id="tabHeaders">
      <li class="active"><a href="#patientsPane" data-toggle="tab">Patients</a></li>
      <li><a href="#screensPane" data-toggle="tab">Screens</a></li>
      <li><a href="#samplesPane" data-toggle="tab">Samples</a></li>
      <li><a href="#sampleGroupsPane" data-toggle="tab">Sample Groups</a></li>
    </ul>

    <!-- Tab Content: -->
    <div class="tab-content">
      <div class="tab-pane active" id="patientsPane">
        <div class="well">
          <p></p>
          patientsPane
        </div>
      </div>
      <div class="tab-pane" id="screensPane">
        <div class="well">
          <p></p>
          screensPane
        </div>
      </div>
      <div class="tab-pane" id="samplesPane">
        <div class="well">
          <p></p>
          samplesPane
        </div>
      </div>
      <div class="tab-pane" id="sampleGroupsPane">
        <div class="well">
          <p></p>
          sampleGroupsPane
        </div>
      </div>
    </div>
    <!-- END OF Tab Content: -->

  </div>
</div>

<script>
  $(function () {
    $('#myTab a:last').tab('show');
  })
</script>

{% endblock %}
