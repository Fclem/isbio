<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    
    <!-- /main navigation bar -->  
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="index.html">BREEZE</a>
          <div class="navbar-content">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="{{ home_status }}">
                <a href="/home">Home</a> 
              </li>
              <li class="{{ jobs_status }}">
                <a href="/jobs">Jobs</a> 
              </li>
              <li class="{{ scripts_status }}">
                <a href="/scripts">Scripts</a> 
              </li>
              <li class="{{ help_status }}">
                <a href="#">Help</a> 
              </li>
              <ul class="nav nav-tabs"></ul>
              <ul class="nav pull-right"></ul>
            </ul>
          </div>
        </div>
      </div>
    </div> <!-- /main navigation bar -->

    <!-- /global container under the nav-bar -->
    <div class="container-fluid">        
      {% block content %}
      <div class="row-fluid">    
      
      </div>
      {% endblock %}
      
      <hr>

      <footer>
        <div class="container">
          <center><p>&middot; &copy; FIMM 2012 &middot;</p></center>
        </div>
      </footer>

    </div> <!-- /global container -->

    <!-- Le javascript -->
    <script src="/static/js/bootstrap.js"></script>
